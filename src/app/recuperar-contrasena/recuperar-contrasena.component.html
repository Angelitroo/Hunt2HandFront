<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <div class="recuperar-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="recuperarContrasena()" class="registroinicio">Enviar Enlace de Recuperación</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
