<ion-content>
  <ion-grid>
    <ion-row class="avatar-row">
      <ion-col size="4" class="ion-text-center avatar-col">
        <ion-avatar class="avatar">
          <ion-img [src]="perfil?.imagen"/>
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <ion-row style="align-items: center;">
          <ion-col>
            <ion-text class="nombre"><b>{{ perfil?.nombre }} {{ perfil?.apellido }}</b></ion-text>
          </ion-col>
          <ion-col size="auto">
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button [routerLink]="'/modificar-perfil'">
                  <ion-icon slot="icon-only" name="settings"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>{{ perfil?.ubicacion || 'Ubicación no especificada' }}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-text>Seguidores</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>Seguidos</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>{{ seguidores.length }}</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>{{ seguidos.length }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr/>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>0</h1>
      </ion-col>
      <ion-col class="ion-text-center">
        <h1>0</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Ventas</h1>
      </ion-col>
      <ion-col class="ion-text-center">
        <h1>Reseñas</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr/>


  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" size-lg="3" *ngFor="let producto of productos">
          <ion-card>
            <ion-card-content class="ion-margin">
              <ion-img [src]="producto.imagen"></ion-img>
              <ion-card-title class="price-container" style="margin-top: 10px">
                {{ producto.precio }}€
                <ion-button fill="clear" class="ion-float-end">
                  <ion-icon name="heart-outline" class="heart-icon"></ion-icon>
                </ion-button>
              </ion-card-title>
              <ion-card-subtitle class="product-name">
                <b>{{ producto.nombre }}</b>
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <app-menu-inferior></app-menu-inferior>
</ion-content>
