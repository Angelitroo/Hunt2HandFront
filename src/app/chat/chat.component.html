<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="cargarChat($event, chat.id)">
      <ion-avatar slot="start">
        <ion-img [src]="perfiles[chat.id_creador === idUsuario ? chat.id_receptor : chat.id_creador]?.imagen" />
      </ion-avatar>
      <ion-title class="nombreusuario">{{ perfiles[chat.id_creador === idUsuario ? chat.id_receptor : chat.id_creador]?.nombre }}</ion-title>
      <ion-icon name="chatbubble-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<app-menu-inferior></app-menu-inferior>
