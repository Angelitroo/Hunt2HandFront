<ion-content>
  <ion-searchbar placeholder="Busca el producto que deseas" animated="true" show-clear-button="focus"></ion-searchbar>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" size-lg="3">
          <ion-card>
            <ion-card-content class="ion-margin">
              <ion-img src="*"/>
              <ion-card-title>69€</ion-card-title>
              <ion-card-subtitle>
                <b>Nombre Producto</b>
                <ion-button fill="clear" size="small">
                  <ion-icon name="heart-outline"></ion-icon>
                </ion-button>
              </ion-card-subtitle>
              <ion-card-subtitle class="ion-text-end">Ubicación</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
