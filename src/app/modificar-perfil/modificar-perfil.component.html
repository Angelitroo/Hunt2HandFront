<ion-content>
  <div class="contenido">
    <ion-grid style="width: 90%; max-width: 500px;">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-title style="font-size: 2rem; margin-bottom: 4%;">
            <b>Modificar Perfil</b>
          </ion-title>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="5" class="ion-text-center">
          <ion-avatar style="width: 120px; height: 120px; margin: auto; margin-bottom: 5%;">
            <img [src]="perfilActualizar.imagen || 'https://ruta-de-la-imagen-por-defecto.com/default.jpg'" alt="Imagen de perfil" />
          </ion-avatar>
        </ion-col>
        <ion-col size="7" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">URL Imagen</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.imagen"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Ubicación</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.ubicacion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input [(ngModel)]="perfilActualizar.username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="password-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="passwordFieldType" [(ngModel)]="perfilActualizar.password" placeholder="Nueva contraseña (opcional)"></ion-input>
            <ion-icon slot="end" [name]="passwordFieldType === 'password' ? 'eye' : 'eye-off'" (click)="togglePasswordVisibility()" style="cursor: pointer;"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button *ngIf="modoEditar" expand="block" class="boton-guardar" (click)="guardarCambios()">Guardar cambios</ion-button>
          <ion-button *ngIf="modoEditarAdmin" expand="block" class="boton-guardar" (click)="modificarPerfilAdmin()">Guardar cambios</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-container *ngIf="isScreenSmall; else largeScreen">
    <app-menu-inferior></app-menu-inferior>
  </ng-container>
  <ng-template #largeScreen>
    <app-menu-lateral></app-menu-lateral>
  </ng-template>
</ion-content>
