<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" size-lg="3">
          <ion-card>
            <ion-card-content class="ion-margin">
              <ion-img src="https://static.vecteezy.com/system/resources/previews/002/275/847/non_2x/male-avatar-profile-icon-of-smiling-caucasian-man-vector.jpg"/>
              <ion-card-subtitle style="font-size: 12px; margin-top: 10px">
                <b>Nombre Perfil</b>
              </ion-card-subtitle>
              <ion-card-subtitle style="font-size: 12px">
                <b>Email</b>
              </ion-card-subtitle>
              <ion-card-subtitle style="font-size: 12px">
                <b>Fecha Publicacion</b>
              </ion-card-subtitle>
              <ion-card-subtitle style="font-size: 12px">
                <b>Ubicacion</b>
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>

</ion-content>
