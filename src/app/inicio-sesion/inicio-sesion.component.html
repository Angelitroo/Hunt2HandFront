<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content *ngIf="!isRegistro">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item class="password-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [type]="passwordFieldType" [(ngModel)]="password" required></ion-input>
          <ion-icon
            slot="end"
            [name]="passwordFieldType === 'password' ? 'eye' : 'eye-off'"
            (click)="togglePasswordVisibility()"
            style="cursor: pointer;">
          </ion-icon>
        </ion-item>

        <ion-button expand="full" (click)="login()" class="registroinicio">Iniciar Sesión</ion-button>
        <p>¿Quiere crear una cuenta?</p>
        <a (click)="cambioRegistro()" style="color: #994B7C;">Registrate</a>
        <a [routerLink]="'/recuperar-contrasena'" class="olvidon">
          ¿Olvidó la contraseña?
        </a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content *ngIf="isRegistro">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cree su cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" style="margin-bottom: 20px">Ubicación</ion-label>
          <ion-select [(ngModel)]="ubicacion" name="ubicacion" placeholder="Selecciona una provincia">
            <ion-select-option *ngFor="let provincia of provincias" [value]="provincia">
              {{ provincia }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="register()" class="registroinicio">Crear Cuenta</ion-button>
        <p>¿Ya tiene cuenta?</p>
        <a (click)="cambioRegistro()" style="color: #994B7C;">Inicie sesión</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
