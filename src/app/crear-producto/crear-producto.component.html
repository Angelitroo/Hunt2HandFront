<ion-content>
  <div class="contenido">
    <ion-grid style="width: 90%; max-width: 500px;">
      <ion-row class="ion-justify-content-center" style="align-items: center">
        <ion-col size="5" class="ion-text-center">
          <ion-card class="foto">
            <img [src]="imagePath" alt="Vista previa" style="width: 100%; height: 100%; object-fit: cover;" />
          </ion-card>
        </ion-col>
        <ion-col size="7" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Foto del Producto</ion-label>
            <ion-input [(ngModel)]="imagePath" placeholder="Introduce la URL de la imagen"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre del Producto</ion-label>
            <ion-input [(ngModel)]="producto.nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Categoría</ion-label>
            <ion-select [(ngModel)]="producto.categoria" placeholder="Selecciona una categoría">
              <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">
                {{ categoria }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Descripción del Producto</ion-label>
            <ion-textarea [(ngModel)]="producto.descripcion" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Precio del Producto</ion-label>
            <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Estado del Producto</ion-label>
            <div class="horizontal-button-container">
              <ion-button class="outlined-button" (click)="producto.estado = 'Muy usado'">Muy usado</ion-button>
              <ion-button class="outlined-button" (click)="producto.estado = 'Usado'">Usado</ion-button>
              <ion-button class="outlined-button" (click)="producto.estado = 'Casi nuevo'">Casi nuevo</ion-button>
              <ion-button class="outlined-button" (click)="producto.estado = 'Nuevo'">Nuevo</ion-button>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button *ngIf="modoCrear" expand="block" class="boton-guardar" (click)="crearProducto()">Crear</ion-button>
          <ion-button *ngIf="modoEditar" expand="block" class="boton-guardar" (click)="modificarProducto()">Guardar cambios</ion-button>
          <ion-button *ngIf="modoEditarAdmin" expand="block" class="boton-guardar" (click)="modificarProductoAdmin()">Guardar cambios</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-container *ngIf="isScreenSmall; else largeScreen">
    <app-menu-inferior></app-menu-inferior>
  </ng-container>
  <ng-template #largeScreen>
    <app-menu-lateral></app-menu-lateral>
  </ng-template>
</ion-content>
