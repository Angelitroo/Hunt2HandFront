<ion-content>
  <ion-card tappable class="profile-card" *ngIf="perfil">
    <ion-grid>
      <ion-row class="avatar-row">
        <ion-col size="6" class="ion-text-center avatar-col">
          <ion-avatar class="avatar" style="margin: 0 auto;">
            <img [alt]="perfil.nombre" [src]="'https://static.vecteezy.com/system/resources/previews/002/275/847/non_2x/male-avatar-profile-icon-of-smiling-caucasian-man-vector.jpg'" />
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <ion-row style="align-items: center;">
            <ion-col>
              <ion-text><b>{{ perfil.nombre }}</b></ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text style="font-size: 12px">{{ perfil.ubicacion }}</ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="product-card" *ngIf="producto">
    <ion-card-content class="ion-margin">
      <ion-img [src]="'https://pedalmoto.com/blog/wp-content/uploads/2019/10/bicycle-daylight-forest-100582-min.jpg'"/>
      <ion-card-title class="price-container" style="margin-top: 10px">
        {{ producto.precio + "â‚¬" }}
        <ion-button fill="clear" class="ion-float-end" (click)="toggleFavorito($event, producto.id)">
          <ion-icon [name]="isFavorito ? 'heart' : 'heart-outline'" class="heart-icon" [style.color]="isFavorito ? 'red' : 'grey'"></ion-icon>
        </ion-button>
      </ion-card-title>
      <ion-card-subtitle class="product-name">
        <b>{{ producto.nombre }}</b>
      </ion-card-subtitle>
      <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
      <ion-card-subtitle>{{ producto.estado }}</ion-card-subtitle>
      <ion-card-subtitle class="ion-text-end"><b>{{ producto.ubicacion }}</b></ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <app-menu-inferior></app-menu-inferior>
</ion-content>
