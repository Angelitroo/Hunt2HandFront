<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content *ngIf="!isRegistro">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="username" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full">Iniciar Sesión</ion-button>
        <p>¿Quiere crear una cuenta?</p>
        <a (click)="cambioRegistro()" style="color: var(--ion-color-secondary);">Registrate</a>
        <a [routerLink]="'/recuperarpassword'" class="olvidon" style="color: var(--ion-color-secondary);">
          ¿Olvidó la contraseña?
        </a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content *ngIf="isRegistro">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cree su cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full">Crear Cuenta</ion-button>
        <p>¿Ya tiene cuenta?</p>
        <a (click)="cambioRegistro()" style="color: var(--ion-color-secondary);">Inicie sesión</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
